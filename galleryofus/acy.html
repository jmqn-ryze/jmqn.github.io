<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>关于我们</title>
    <style>
        body {
            background: linear-gradient(to bottom, #f0f8ff, #e0ebeb);
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            padding: 2rem 0;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            justify-content: center;
        }
        .gallery img {
            border-radius: 10px;
            border: 1px solid #ccc;
            max-width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

<header class="header">
    <h1>hy❤acy</h1>
</header>

<div class="gallery">
    <!-- 请在此处添加你的图片链接，示例如下 -->
    <img src="6.jpg" alt="">
   <img src="2.jpg" alt="">
<img src="3.jpg" alt=""><img src="4.jpg" alt=""><img src="5.jpg" alt="">
    <!-- 重复以上代码行以包含更多图片 -->
</div>

</body>
</html>
