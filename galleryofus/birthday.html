<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>生日快乐！</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle at center, #ffd6e1, #ffb6c1);
            overflow: hidden;
        }
        .container {
            text-align: center;
            perspective: 1000px;
        }
        h1 {
            font-size: 4em;
            color: #ff69b4;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
            margin-bottom: 30px;
        }
        /* 气球样式 */
        .balloon {
            width: 50px;
            height: 50px;
            border-radius: 50% 50% 0 0;
            background: #ff69b4;
            position: absolute;
            animation: fly 5s ease-in-out infinite;
        }
        @keyframes fly {
            0% { transform: translateY(0); }
            50% { transform: translateY(-200px); }
            100% { transform: translateY(0); }
        }
        /* 彩带样式 */
        .ribbon {
            width: 3px;
            height: 150px;
            background: #ff69b4;
            position: absolute;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-150px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>生日快乐！🎉</h1>
        <!-- 动态气球 -->
        <div class="balloon" style="left: 20%; animation-delay: 1s;"></div>
        <div class="balloon" style="left: 40%; animation-delay: 2s;"></div>
        <div class="balloon" style="left: 60%; animation-delay: 3s;"></div>
        <div class="balloon" style="left: 80%; animation-delay: 4s;"></div>
        <!-- 落下的彩带 -->
        <div class="ribbon" style="top: 50px;"></div>
        <div class="ribbon" style="top: 80px; animation-duration: 4s;"></div>
        <div class="ribbon" style="top: 110px; animation-duration: 5s;"></div>
    </div>

    <script>
        // 这里可以根据需要添加更多的JavaScript动态效果，比如计时器显示、音乐播放等
    </script>
</body>
</html>
